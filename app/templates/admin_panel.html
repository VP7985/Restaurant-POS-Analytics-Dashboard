{% extends "layouts/base.html" %}
{% set title = "Admin Panel" %}

{% block content %}
<div class="px-4 md:px-10 flex flex-1 justify-center py-5">
    <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
        <div class="flex flex-wrap justify-between gap-3 p-4">
            <p class="text-gray-800 dark:text-white tracking-light text-3xl font-bold leading-tight min-w-72">Menu Management</p>
        </div>
        <div class="px-4 py-3">
            <div class="flex overflow-hidden rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800">
                <table class="flex-1">
                    <thead class="bg-gray-100 dark:bg-slate-700">
                        <tr>
                            <th class="px-4 py-3 text-left text-gray-800 dark:text-white w-2/5 text-sm font-medium">Name</th>
                            <th class="px-4 py-3 text-left text-gray-800 dark:text-white w-1/5 text-sm font-medium">Category</th>
                            <th class="px-4 py-3 text-left text-gray-800 dark:text-white w-1/5 text-sm font-medium">Price</th>
                            <th class="px-4 py-3 text-left text-gray-800 dark:text-white w-1/5 text-sm font-medium">Availability</th>
                        </tr>
                    </thead>
                    <tbody id="menu-table-body">
                        </tbody>
                </table>
            </div>
        </div>

        <h2 class="text-gray-800 dark:text-white text-2xl font-bold px-4 pb-3 pt-8">Import/Export</h2>
        <div class="p-4 border border-slate-200 dark:border-slate-700 rounded-xl bg-white dark:bg-slate-800">
            <div class="grid md:grid-cols-2 gap-6">
                <form id="uploadCsvForm">
                    <label class="block mb-2 font-semibold text-gray-700 dark:text-slate-300">Import Menu (CSV)</label>
                    <input type="file" name="file" accept=".csv" required class="block w-full text-sm text-gray-700 dark:text-slate-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-sky-100 dark:file:bg-sky-900/50 file:text-sky-700 dark:file:text-sky-300 hover:file:bg-sky-200 dark:hover:file:bg-sky-900"/>
                    <button type="submit" class="mt-2 bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded-lg">Upload</button>
                </form>
                <div>
                    <label class="block mb-2 font-semibold text-gray-700 dark:text-slate-300">Export Menu (CSV)</label>
                    <a href="{{ url_for('api.download_menu') }}" class="mt-2 inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Download</a>
                </div>
            </div>
            <p id="csv-message" class="mt-4 text-sm"></p>
        </div>
    </div>
</div>
{% endblock %}
