{% extends "layouts/base.html" %}
{% set title = "Admin Panel" %}
{% block content %}
<div class="max-w-7xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-50 mb-4">Admin Panel</h2>
    <div class="space-y-8">
        <div>
            <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-50 mb-4">Menu Management</h3>
            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-gray-100 dark:bg-gray-700">
                            <th class="p-3">Name</th>
                            <th class="p-3">Category</th>
                            <th class="p-3">Price</th>
                            <th class="p-3">Availability</th>
                        </tr>
                    </thead>
                    <tbody id="menu-table-body"></tbody>
                </table>
            </div>
        </div>
        <div>
            <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-50 mb-4">Import/Export Menu</h3>
            <form id="uploadCsvForm" class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg">
                <input type="file" accept=".csv" name="file" class="mb-4 text-gray-600 dark:text-gray-400">
                <button type="submit" class="bg-blue-600 dark:bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600">Import Menu (CSV)</button>
                <a href="{{ url_for('api.download_menu') }}" class="ml-4 inline-block bg-green-600 dark:bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-700 dark:hover:bg-green-600">Export Menu (CSV)</a>
                <p id="csv-message" class="mt-4 text-sm"></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
