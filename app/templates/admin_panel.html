{% extends "layouts/base.html" %}
{% set title = "Admin Panel" %}
{% block content %}
<div class="layout-content-container flex flex-col max-w-[960px] flex-1">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-50 mb-4">Admin Panel</h2>
    <div class="space-y-8">
        <div>

    <div class="px-4 py-3 @container">
        <div class="flex overflow-hidden rounded-lg border border-[#cedbe8] bg-slate-50 dark:bg-gray-800 dark:border-gray-700">
            <table class="flex-1">
                <thead>
                    <tr class="bg-slate-50 dark:bg-gray-700">
                        <th class="px-4 py-3 text-left text-[#0d141c] dark:text-gray-300 w-[40%] text-sm font-medium leading-normal">Name</th>
                        <th class="px-4 py-3 text-left text-[#0d141c] dark:text-gray-300 w-[25%] text-sm font-medium leading-normal">Category</th>
                        <th class="px-4 py-3 text-left text-[#0d141c] dark:text-gray-300 w-[15%] text-sm font-medium leading-normal">Price</th>
                        <th class="px-4 py-3 text-left text-[#0d141c] dark:text-gray-300 w-[20%] text-sm font-medium leading-normal">Availability</th>
                    </tr>
                </thead>
                <tbody id="menu-table-body" class="text-[#49739c] dark:text-gray-400">
                    </tbody>
            </table>
        </div>
    </div>

    <h2 class="text-[#0d141c] dark:text-gray-50 text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Import/Export</h2>
    <div class="px-4 py-3">
        <form id="uploadCsvForm" class="bg-white dark:bg-gray-800 p-4 rounded-lg border border-[#cedbe8] dark:border-gray-700">
            <input type="file" accept=".csv" name="file" class="mb-4 text-sm text-gray-600 dark:text-gray-400">
            <div class="flex gap-3">
                <button type="submit" class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-lg h-10 px-4 bg-[#0d80f2] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]">
                    <span class="truncate">Import Menu (CSV)</span>
                </button>
                <a href="{{ url_for('api.download_menu') }}" class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-lg h-10 px-4 bg-[#e7edf4] text-[#0d141c] dark:bg-gray-700 dark:text-gray-300 text-sm font-bold leading-normal tracking-[0.015em]">
                    <span class="truncate">Export Menu (CSV)</span>
                </a>
            </div>
            <p id="csv-message" class="mt-4 text-sm"></p>
        </form>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
