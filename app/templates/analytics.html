{% extends "layouts/base.html" %}
{% set title = "Analytics" %}
{% block content %}
<div class="max-w-7xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-50 mb-4">Sales Analytics</h2>
    <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-50 mb-4">Sales Trends (Last 7 Days)</h3>
        <canvas id="salesChart" class="w-full h-64"></canvas>
    </div>
    <div class="mt-8 bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-50 mb-4">Sales Data</h3>
        <table class="w-full text-left">
            <thead>
                <tr class="bg-gray-100 dark:bg-gray-700">
                    <th class="p-2">Date</th>
                    <th class="p-2">Total Sales</th>
                </tr>
            </thead>
            <tbody id="sales-data-table"></tbody>
        </table>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
{% endblock %}
