{% extends "layouts/base.html" %}
{% set title = "Dashboard" %}
{% block content %}
<div class="max-w-7xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-50 mb-4">Order Management</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="col-span-2">
            <div class="flex space-x-4 mb-4">
                <button class="order-type bg-blue-600 dark:bg-blue-500 text-white py-2 px-4 rounded-lg" data-type="Dine-In">Dine-In</button>
                <button class="order-type bg-gray-600 dark:bg-gray-500 text-white py-2 px-4 rounded-lg" data-type="Takeaway">Takeaway</button>
                <button class="order-type bg-gray-600 dark:bg-gray-500 text-white py-2 px-4 rounded-lg" data-type="Delivery">Delivery</button>
            </div>
            <div id="menu-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                <p class="col-span-full text-center text-gray-600 dark:text-gray-400">Loading menu...</p>
            </div>
        </div>
        <div>
            <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-50 mb-4">Order Summary</h3>
            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-gray-100 dark:bg-gray-700">
                            <th class="p-2">Item</th>
                            <th class="p-2">Qty</th>
                            <th class="p-2">Price</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items"></tbody>
                </table>
                <div class="mt-4 space-y-2">
                    <p class="flex justify-between text-gray-600 dark:text-gray-400"><span>Subtotal</span><span id="cart-subtotal">₹0.00</span></p>
                    <p class="flex justify-between text-gray-600 dark:text-gray-400"><span>GST (5%)</span><span id="cart-gst">₹0.00</span></p>
                    <p class="flex justify-between font-bold text-gray-800 dark:text-gray-50"><span>Total</span><span id="cart-total">₹0.00</span></p>
                </div>
                <div class="mt-4 flex space-x-4">
                    <button id="checkout-btn" class="w-full bg-blue-600 dark:bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 disabled:bg-gray-400" disabled>Generate Bill</button>
                    <button id="clear-cart-btn" class="w-full bg-red-600 dark:bg-red-500 text-white py-3 rounded-lg hover:bg-red-700 dark:hover:bg-red-600">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
